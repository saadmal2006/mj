<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you want to be my Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fce4ec; /* Rose pastel */
            margin: 50px;
        }

        #question, #response {

            background-color: #fff;
            border-radius: 10px;

            max-width: 600px;
            margin: 0 auto;
        }

        h1 {

        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4081; /* Rose fonc√© */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c51162; /* Rose plus fonc√© au survol */
        }

        .hearts {
            font-size: 24px;
            color: #e91e63; /* Rose vif */

        #response {

            margin-top: 20px;

</head>

</body>
</html>
